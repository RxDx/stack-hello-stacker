name: template-hello-stacker
description: HTML example template to create an app that prints a greeting message to the stacker
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name

  - label: Greeting message to use
    type: text
    name: greeting_message
    default: Hello
    items:
      - Hello
      - Whats up
      - Hi
      - Good morning